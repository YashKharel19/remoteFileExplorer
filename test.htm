<!DOCTYPE html>
<html>
<head>
<title>Tree test</title>
<link rel="stylesheet" type="text/css" href="library/dojo/trunk/dijit/themes/claro/claro.css"/>
</head>

<body class="claro">
<div id="treeCont"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true
}
</script>
<script type="text/javascript" src="library/dojo/trunk/dojo/dojo.js"></script>
<script type="text/javascript">

require(["dojo/data/ItemFileWriteStore",
	'dijit/tree/ForestStoreModel',
	'dijit/tree/dndSource',
	"dijit/Tree"],
	function(ItemFileWriteStore, ForestStoreModel, dndSource, Tree){
		var tree = new Tree({
			id: 'myTree',
			showRoot: true,
			persist: true,
			openOnClick: false,
			openOnDblClick: true,
			model: new ForestStoreModel({
				id: 'continentModel',
				store: new ItemFileWriteStore({
					id: 'continentStore',
					url: '/library/dojo/trunk/dijit/tests/_data/countries.json'
				}),
				query: {type: 'continent'},
				rootId: 'continentRoot',
				rootLabel: 'Continents',
				childrenAttrs: ["children"],
				dndController: "dijit/tree/dndSource"
			})
		}, 'treeCont');
	});

</script>
</body>
</html>
