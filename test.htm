<!doctype html>
<head>
<title>Tree test</title>
<link rel="stylesheet" type="text/css" href="library/dojo-trunk/dijit/themes/claro/claro.css"/>
</head>

<body class="claro">
<div id="treeCont"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true
}
</script>
<script type="text/javascript" src="library/dojo-trunk/dojo/dojo.js"></script>
<script type="text/javascript">

require(["dojo/data/ItemFileReadStore", 'dijit/tree/ForestStoreModel', "dijit/Tree"],
	function(ItemFileReadStore, ForestStoreModel, Tree) {
	var tree = new Tree({
		id: 'myTree',
		showRoot: true,
		persist: true,
		model: new ForestStoreModel({
			id: 'continentModel',
			store: new ItemFileReadStore({
				id: 'continentStore',
				url: '/library/dojo/dijit/tests/_data/countries.json'
			}),
			query: {type: 'continent'},
			rootId: 'continentRoot',
			rootLabel: 'Continents',
			childrenAttrs: ["children"]
		})
	}, 'treeCont');

tree.set('path', ['continentRoot', 'NA', 'MX', 'Mexico City']);

});

</script>
</body>
</html>
