<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Remote File Explorer (rfe)</title>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/themes/claro/claro.css"/>
<link rel="stylesheet" href="/library/dgrid/css/skins/claro.css">
<style type="text/css">
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
#remoteFileExplorer {
	width: 100%;
	height: 100%
}
</style>
</head>

<body class="claro">
<div id="fileExplorer"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true,
	//baseUrl: 'http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/',
	baseUrl: '/library/dojo/trunk/dojo/',
	packages: [
		{name: 'dgrid', location: '/library/dgrid'},
		{name: 'xstyle', location: '/library/xstyle'},
		{name: 'put-selector', location: '/library/put-selector'},
		{name: 'rfe', location: '/library/rfe'},
		{name: 'original', location: '../'}
	]

};

</script>
<script type="text/javascript" src="library/dojo/trunk/dojo/dojo.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js" type="text/javascript"></script>-->
<script type="text/javascript">
require(['dojo/ready', 'dojo/_base/lang', 'dojo/_base/Deferred', 'dojo/on', 'rfe/store/FileStore', 'rfe/Grid'], function(ready, lang, Deferred, on, FileStore, Grid) {
	ready(function() {
		var store = new FileStore();
        var grid = new Grid({
            store: null
        }, 'fileExplorer');

        var id = 2;
        Deferred.when(store.get(id), lang.hitch(this, function(object) {
            Deferred.when(store.getChildren(object), function() {    // load children first before setting store
                // Setting caching store for grid would not use cache, because cache.query() always uses the
                // master store => use storeMemory.
                grid.set('store', store.storeMemory, { parId: id });
            });

        }));

        grid.on('.dgrid-row:mousedown,dgrid-cellfocusin', function(evt) {
            console.log(evt);
        })

    });
});
</script>
</body>
</html>
