<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Remote File Explorer (rfe)</title>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/themes/claro/claro.css"/>
<link rel="stylesheet" href="/library/dgrid/css/skins/claro.css">
<style type="text/css">
body {
	font-family: Verdana, Helvetica, Arial, sans-serif;
	font-size: 12px;
}

.claro .dgrid {
	border: none;
	height: 100%;
}

.claro .dijitSplitter {
	border-width: 0 1px;
	border-style: solid;
	border-color: #B5BCC7;
	background-color: #f1f1f1;
}
#remoteFileExplorer {
	position: absolute;
   top: 20px; left: 8px; bottom: 8px; right: 8px;
	border: 1px solid #B5BCC7;
	background-color: #ffffff;
}
#rfeContentPaneMenu {
	padding: 0;
	overflow: hidden;
}
#rfeContentPaneMenu .dijitMenuBar {
	border-width: 0 0 1px 0;
}
#rfeContentPaneTree, #rfeContentPaneGrid {
	padding: 0;
}
#rfeContentPaneLogging {
	border-top: 1px solid #B5BCC7;
	max-height: 300px;
}

#rfeTreeMenuBar {
	position: relative;
	width: 100%;
	font-weight: bold;
	font-size: 100%;
	line-height: 14px;
}
#rfeTreeMenuBar .dojoxGridCell {
	margin-right: 1px;
	border-right: 0;
}

.dijitDisabled .rfeToolbarIcon {
	background-image:url("library/rfe/resources/images/rfeToolbarIconsDisabled.png");
}
.rfeToolbarIconDirUp {
	background-position: 0 50%;
}
.rfeToolbarIcon {
	background-image:url("library/rfe/resources/images/rfeToolbarIconsEnabled.png");
	background-repeat:no-repeat;
	height:18px;
	text-align:center;
	width:18px;
}

.dijitMenuPopup .dijitMenuItemLabel {
	min-width: 120px;
}

/*** Begin rfeDialogAbout ***/
#rfeDialogAbout {
	width: 320px;
	font-size: 11px;
}
#rfeDialogAbout .dijitDialogPaneContent {
	background-color: #eeeeee;
	padding: 0;
}

#rfeDialogAboutLogo  {
	float: right;
	padding: 4px 8px;
}
#rfeDialogAboutText {
	clear: both;
	background-color: #ffffff;
	padding: 10px 8px;
}
#rfeDialogAboutText h2 {
	font-size: 12px;
	margin: 0;
}
#rfeDialogAboutText p:nth-child(2) {
	margin: 0;
}
/*** End rfeDialogAbout ***/
</style>
</head>

<body class="claro">
<div id="remoteFileExplorer"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true,
	//baseUrl: 'http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/',
	baseUrl: '/library/dojo/trunk/dojo/',
	packages: [
		{name: 'dgrid', location: '/library/dgrid'},
		{name: 'xstyle', location: '/library/xstyle'},
		{name: 'put-selector', location: '/library/put-selector'},
		{name: 'rfe', location: '/library/rfe'},
		{name: 'original', location: '../'}
	],
	// redirect the following modules to my own modules
	paths: {
		'dijit/tree/_dndSelector': '/library/rfe/dnd/TreeSelector',
		'dijit/tree/dndSource': '/library/rfe/dnd/TreeSource'
	}
};

</script>
<script type="text/javascript" src="library/dojo/trunk/dojo/dojo.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js" type="text/javascript"></script>-->
<script type="text/javascript">
require(['dojo/ready', 'rfe/FileExplorer'], function(ready, FileExplorer) {
	ready(function() {
		new FileExplorer({
			id: 'remoteFileExplorer'
		});
	});
});
</script>
</body>
</html>
