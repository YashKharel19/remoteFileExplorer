<body class="claro">
<div id="remoteFileExplorer"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true,
	packages: [
		{name: 'dgrid', location: '/dgrid'},
		{name: 'xstyle', location: '/xstyle'},
		{name: 'put-selector', location: '/put-selector'},
		{name: 'rfe', location: '/rfe'},
		{name: 'DialogConfirm', location: '/DialogConfirm'},
		{name: 'dijitOriginal', location: '../dijit'}
	],
	// redirect the following modules to my own modules
	paths: {
		'dijit/tree/_dndSelector': '/rfe/dnd/TreeSelector',
		'dijit/tree/dndSource': '/rfe/dnd/TreeSource'
	}
};

</script>
<script type="text/javascript" src="dojo/1.8.3/dojo/dojo.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" type="text/javascript"></script>-->
<script type="text/javascript">
require(['dojo/ready', 'rfe/FileExplorer'], function(ready, FileExplorer) {
	ready(function() {
		var rfe = new FileExplorer({
			id: 'remoteFileExplorer'
		});
		rfe.startup();
	});
});
</script>
</body>
