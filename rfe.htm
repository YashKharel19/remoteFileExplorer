<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Remote File Explorer (rfe)</title>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/document.css"/>
<!--<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css"/>-->
<link rel="stylesheet" type="text/css" href="/library/dojo/trunk/dijit/themes/claro/claro.css"/>
<link rel="stylesheet" href="/library/dgrid/css/skins/claro.css">
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	font-size: 1.2em;
}

.claro .dgrid {
	border: none;
	height: 100%;
}

.dgrid th {
	font-weight: normal;
	font-size: 0.8em;
}

.claro .dijitSplitter {
	border-width: 0 1px;
	border-style: solid;
	border-color: #B5BCC7;
	background-color: #f1f1f1;
}
.claro .dijitContentPane {
	padding: 0;
}
/* can be removed when http://trac.dojotoolkit.org/changeset/28631/dojo is in */
/*
.claro .dijitTreeRow {
	margin: 0;
	padding: 4px 0 2px 0;
}
.claro .dijitTreeRowSelected {
	margin: 0;
	border-width: 1px 0;
}
*/
/* end removed */

#remoteFileExplorer {
	width: 100%;
	height: 100%;
	background-color: #ffffff;
}
.rfeMenuPane {
	border-width: 0 0 1px 0;
}

.rfeTreePane, .rfeGridPane {
	padding: 0;
}

.dgrid-cell { cursor: default; }

.dijitDisabled .rfeToolbarIcon {
	background-image:url("library/rfe/resources/images/rfeToolbarIconsDisabled.png");
}
.rfeToolbarIconDirUp {
	background-position: 0 50%;
}
.rfeToolbarIcon {
	background-image:url("library/rfe/resources/images/rfeToolbarIconsEnabled.png");
	background-repeat:no-repeat;
	height: 18px;
	text-align:center;
	width: 18px;
}

.dijitMenuPopup .dijitMenuItemLabel {
	min-width: 120px;
}

/*** Begin rfeDialogAbout ***/
#rfeDialogAbout {
	width: 320px;
	font-size: 11px;
}
#rfeDialogAbout .dijitDialogPaneContent {
	background-color: #eeeeee;
	padding: 0;
}

#rfeDialogAboutLogo  {
	float: right;
	padding: 4px 8px;
}
#rfeDialogAboutText {
	clear: both;
	background-color: #ffffff;
	padding: 10px 8px;
}
#rfeDialogAboutText h2 {
	font-size: 12px;
	margin: 0;
}
#rfeDialogAboutText p:nth-child(2) {
	margin: 0;
}
/*** End rfeDialogAbout ***/
</style>
</head>

<body class="claro">
<div id="remoteFileExplorer"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true,
//	baseUrl: 'http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/',
	//baseUrl: '/library/dojo/1.7.2/dojo/',
	baseUrl: '/library/dojo/trunk/dojo/',
	packages: [
		{name: 'dgrid', location: '/library/dgrid'},
		{name: 'xstyle', location: '/library/xstyle'},
		{name: 'put-selector', location: '/library/put-selector'},
		{name: 'rfe', location: '/library/rfe'},
		{name: 'original', location: '../'}
	],
	// redirect the following modules to my own modules
	paths: {
//		'dijit/tree/_dndSelector': '/library/rfe/dnd/TreeSelector',		// TODO: currently this generates when dnd
//		'dijit/tree/dndSource': '/library/rfe/dnd/TreeSource'
	}
};

</script>
<script type="text/javascript" src="library/dojo/trunk/dojo/dojo.js"></script>
<!--<script type="text/javascript" src="library/dojo/1.7.2/dojo/dojo.js"></script>-->
<!--<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" type="text/javascript"></script>-->
<script type="text/javascript">
require(['dojo/ready', 'rfe/FileExplorer'], function(ready, FileExplorer) {

	ready(function() {
		var fe = new FileExplorer({
			id: 'remoteFileExplorer'
		});
		fe.startup();

	});
});
</script>
</body>
</html>
