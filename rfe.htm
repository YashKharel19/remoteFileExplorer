<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Remote File Explorer (rfe)</title>
<link rel="stylesheet" type="text/css" href="/library/dojo/1.9.1/dijit/themes/claro/document.css">
<link rel="stylesheet" type="text/css" href="/library/dojo/1.9.1/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="/library/dgrid/css/skins/claro.css">
<link rel="stylesheet" href="/library/rfe/js/resources/reset.css">
<link rel="stylesheet" href="/library/rfe/js/resources/rfe.css">
</head>

<body class="claro">
<div id="remoteFileExplorer"></div>
<script type="text/javascript">
var dojoConfig = {
	async: true,
	packages: [
		{name: 'dgrid', location: '/library/dgrid'},
		{name: 'dgridOriginal', location: '/library/dgrid'},
		{name: 'xstyle', location: '/library/xstyle'},
		{name: 'put-selector', location: '/library/put-selector'},
		{name: 'rfe', location: '/library/rfe/js'},
		{name: 'DialogConfirm', location: '/library/DialogConfirm'},
		{name: 'dijitOriginal', location: '/library/dojo/1.9.0/dijit'}
	],
	// redirect the following modules to my own modules
	paths: {
   	'dijit/tree/_dndSelector': '/library/rfe/js/dnd/TreeSelector',
      'dijit/tree/dndSource': '/library/rfe/js/js/dnd/TreeSource'
	}
};
</script>
<script type="text/javascript" src="/library/dojo/1.9.1/dojo/dojo.js"></script>
<script type="text/javascript">
require(['dojo/ready', 'rfe/FileExplorer'], function(ready, FileExplorer) {
	ready(function() {
		var rfe = new FileExplorer({
			id: 'remoteFileExplorer'
		});
		rfe.startup();
	});
});
</script>
</body>
</html>
